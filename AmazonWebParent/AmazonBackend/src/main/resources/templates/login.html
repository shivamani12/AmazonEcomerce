<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">	
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Login- AmazonAdmin</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>

<body>
	<div class="container-fluid">

		<div style="display: flex; justify-content: center; align-items: center; height: 300px;">
			<img th:src="@{/images/ecommerce-high-resolution-logo.png}" style="width: 400px; height: auto;" />
		</div>

		<form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">
			<div th:if="${param.error}">
				<p class="test-danger"> [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
				</p>
			</div>
			
			<div th:if="${param.logout}">
				<p class="text-warning">you have been logged out.</p>
			</div>
			
			<div class="border border-secondry rounded p-3">
				<p>Access to Amazon Control Panel</p>
				<p>
					<input type="email" name="email" class="form-control" placeholder="E-mail" required>
				</p>
				<p>
					<input type="password" name="password" class="form-control" placeholder="Password" required>
				</p>
				<p>
					<label><input type="checkbox" name="remember-me">&nbsp;Remember Me</label>
				</p>
				<p>
					<a th:href="@{/forgot-password}">Forgot Password?</a>
				</p>
				<p>
					<input type="submit" value="Login" class="btn btn-primary">
				</p>
			</div>
		</form>


		<div>
			<p>Amazon Control Panel - Copyright &copy; Amazon</p>
		</div>

	</div>
</body>

</html>
